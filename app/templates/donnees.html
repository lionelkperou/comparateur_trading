<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Adj Close</th>
            <th>Volume</th>
        </tr>
    </thead>
    <tbody>
        {% for donnee in donnees %}
        <tr>
            <td>{{ donnee.date }}</td>
            <td>{{ donnee.open }}</td>
            <td>{{ donnee.high }}</td>
            <td>{{ donnee.low }}</td>
            <td>{{ donnee.close }}</td>
            <td>{{ donnee.adj_close }}</td>
            <td>{{ donnee.volume }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
